on:
  push:
    branches:
      - main
    paths:
      - 'config/**'
      - 'site/**'
      - 'Dockerfile'
      - '.github/workflows/**'
  # pull_request:
  #   types: [opened, reopened]
  #   branches:
  #     - main
  # release:
  #   types:
  #     - created

jobs:
  build:
    name: CI workflow
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main
      uses: actions/checkout@v2
      
    - name: Build the image
      run: docker build -t ci-image .
      
    - name: Build and run the container
      run: docker run -d --name ci-container ci-image:latest npm run test:ci